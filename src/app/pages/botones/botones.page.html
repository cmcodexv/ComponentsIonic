<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--botones normales-->
 <ion-button size="small" expand="full" >Small</ion-button>
 <ion-button  size="default" expand="full">Default</ion-button>
<ion-button size="large" expand="full">Large</ion-button>
 <!--anchor-->
<ion-button class="top" expand="full" routerLink="/avatar" color="tertiary">
  Anchor
</ion-button>
 <!--ion grid-->
 <ion-row>
   <ion-col>
    <ion-button expand="full" routerLink="/alert" color="tertiary">
      Alert
    </ion-button>
   </ion-col>
   <ion-col>
    <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
      Action Sheet
    </ion-button>
   </ion-col>
 </ion-row>
  <!--ion grid-->
  <ion-button class="top" fill="clear">Clear</ion-button>
  <ion-button class="top" fill="outline">Solid</ion-button>
  <ion-button class="top" fill="solid">Outline</ion-button>
</ion-content>
